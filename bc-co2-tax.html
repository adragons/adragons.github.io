function csv_line (line) {
    let data = [];
    let i = 0;
    let l = line.length;
    let datum = '';
    while (i < l) {
        switch (line[i]) {
            case " ":
                i++;
                break;

            case '"':
                i++;
                while (i<l && line[i] !== '"') {
                    datum += line[i];
                    i++;
                }
                i++;
                data.push(datum);
                datum = '';
                while (' '.indexOf(line[i]) !== -1) {
                    i++;
                }
                i++;
                continue;
            
            case ",":
                data.push('');
                datum = '';
                i++;
                break;

            default:
                while (i<l && line[i] !== ',') {
                    datum += line[i];
                    i++;
                }
                data.push(datum);
                datum = '';
                i++;
        }
    }
    return data.map(str => {
        str = str
        .replace(/^\s*/g, '') // start whitespace
        .replace(/\s*$/g,'') // end whitespace
        .replace(/(\d)(\s|,)(\d)/g, '$1$3'); // space or comma in numbers
        str = str.match(/^\d/) ? parseFloat(str) : str;
        str = str === "-" ? 0 : str;
        return str;
    });
}

function select (where) {
    var filters = [];
    let ret = JSON.parse(dataset_json);
    for (let i in where) {
        let op    = where[i].match(/[\!\<\>=]+/)[0];
        let value = where[i].split(op)[1];
        let index = fields.indexOf(i);
        switch (op) {
            case '<=>':
                let min = parseInt(where[i].split(op)[0]);
                let max = parseInt(where[i].split(op)[1]);
                ret = ret.filter(row => row[index] >= min && row[index] <= max);
                break;
            case '=':
                ret = ret.filter(row => row[index] == value);
                break;
            case '!=':
                ret = ret.filter(row => row[index] != value);
                break;
            case '>':
                ret = ret.filter(row => row[index] > value);
                break;
            case '>=':
                ret = ret.filter(row => row[index] >= value);
                break;
            case '<':
                ret = ret.filter(row => row[index] < value);
                break;
            case '<=':
                ret = ret.filter(row => row[index] <= value);
                break;
        }
    }

    return ret;

}

        };

        switch (field) {
            case 'category c':

            case 'category b':

        }
        let result = select(where);

        let trend = calcTrendline(result.map((r, i) => [(+minYear)+i, r[4]]));
        trends.push({
            'label': label,
            'field': field,
            'trend': trend
        });
    }

    return trends;
}

function calcTrendline (data) {
    if (data.length == 0) return null;

    let xAvg = 0;
    let yAvg = 0;
    let m = 0;
    let mDiffSquared = 0;

    for (let i in data) {
        xAvg += data[i][0];
        yAvg += data[i][1];
    }
    xAvg /= data.length;
    yAvg /= data.length;

    for (let i in data) {
        m += (data[i][0] - xAvg)*(data[i][1] - yAvg);
        mDiffSquared += Math.pow(data[i][0] - xAvg, 2);
    }

    if (mDiffSquared === 0 || mDiffSquared === NaN) return null;
    m /= mDiffSquared;

    let b = yAvg - m*xAvg;
    return data.map(l => (m*l[0]) + b);
}
